<!DOCTYPE html>
<html>
	<head>
    </head>
    <body>
        <div id="display">--</div>
        <form action="" method="GET">
            <input type="text" id="num" placeholder="number to find"/>
            <input type="button" id="btn" value="Submit"/>
        </form>
    <script>
        function binarySearch(array, left, right, key) {
			if (left > right) {
				return -1;
			}
			var mid = Math.floor((left + right) / 2);
			if (array[mid] == key) {
				return mid;
			}
			if (array[mid] > key) {
				return binarySearch(array, left, mid - 1, key);
			}
			return binarySearch(array, mid + 1, right, key);
		}      
			let array = [1,2,3,5,7,9,11,13,17,19,23,27,29,31];
			let ans = binarySearch(array, 0, array.length-1,27);
			if(ans == -1){
				document.getElementById("display").innerHTML = ("Not found");
			}else{
				document.getElementById("display").innerHTML = ("Key at :" + ans);
			}
    </script>
    </body>
</html>
